<!-- Lessons of table -->

<!doctype html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Products</title>
    </head>

    <body>
        <h1>Products</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Price</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Monitor</td>
                <td>1,000.00</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Keyboard</td>
                <td>100.00</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Mouse</td>
                <td>100.00</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Computer Desktop</td>
                <td>1,000.00</td>
            </tr>

            <tr>
                <td>5</td>
                <td>Laptop</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                
                <td rowspan="2">Coupom:</td>
                <td colspan="2">10%</td>

            </tr>

            <tr>
                <td colspan="2">5%</td>
            </tr>

            <tr>
                <td>Total price:</td>
                <td colspan="2">2,720.00</td>
            </tr>
        </table>
    </body>

</html>
