<!-- updating seletores, classes e ids -->

<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title> Seletores, Classes e IDs </title>
    <style type="text/css">

      #principal{
        color: green;
      }

      .cabecalho{
        color: yellow;
      }

      h2{
        color: red;
      }

    </style>
  </head>

  <body>
    <h1 id="principal">IDs:</h1>
    <p>Este cabeçalho é o principal e único, por isso foi formatado com um ID.</p>

    <h2 class="cabecalho">Classes:</h2>
    <p>Este cabeçalho se repete, por isso foi formatado com uma classe.</p>

    <h2>Seletores:</h2>
    <p>Este cabeçalho foi formatado de uma forma geral, utilizando seletor.</p>
  </body>

</html>
