<!-- Seletores, Classes e IDs -->

<!doctype html>

<html>
  
  <head>
    
    <title> Seletores Classes e IDs </title>
    <meta charset="utf-8">
    <style type="text/css">
    
      #destaqueid{
        color: red;
      }
      
      .destaqueclasse{
        color: blue;
      }
      
      p{
        color: green;
      }
      
    </style>
    
  </head>
  
  <body>
    
    <h1 id="destaqueid"> Cabecalho 01 </h1>
    <p> Parágrafo 01 </p>
    
    <h2 class="destaqueclasse"> Cabecalho 02 </h2>
    <p> Parágrafo 02 </p>
    
    <h3> Cabeçalho 03 </h3>
    <p> Parágrafo 03 </p>
  
  </body>
  
</html>
