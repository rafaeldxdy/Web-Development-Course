<!-- Formatação de Textos CSS -->

<!doctype html>

<html>

    <head>

        <title> Formatação de Textos CSS </title>
        <meta charset="utf-8">
        <style type="text/css">

            body{
                font-size: 32px;
                font-family: 'Courier New', Courier, monospace;
            }

            .negrito{
                font-weight: bold;
            }

            .italico{
                font-style: italic;
            }

            .sublinhado{
                text-decoration: underline;
            }

            .formatação{
                font: 32px "Times New Roman", sans-Serif;
            }


        </style>
    
    </head>

    <body>

        <p> Base </p>
        <p class="negrito"> Negrito </p>
        <p class="italico"> Itálico </p>
        <P class="sublinhado"> Sublinhado </P>
        <p class="formatação"> Com outra definição </p>

    </body>

</html>
