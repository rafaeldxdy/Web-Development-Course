<!-- Formatação de Textos usando CSS -->

<!doctype html>

<html>

    <head>

        <title> Formatação de Textos - CSS </title>
        <meta charset="utf-8">
        <style type="text/css">

            body{
                font-size: 32px;
            }

            #cabecalho{
                font-size: 4em;
            }

            .paragrafo{
                font-size: 2em;
            }

        </style>

    </head>

    <body>

        <div>

            <h1 id="cabecalho"> Este é um cabeçalho dentro da DIV. </h1>

        </div>

        <p class="paragrafo"> Este é um parágrafo fora da DIV. </p>

    </body>

</html>
