<!-- Listas ordenadas e não-ordenadas -->

<!doctype html>

<html>

    <head>
        <title> Listas Ordenadas e Não-Ordenadas </title>
        <meta charset="utf-8">
    </head>

    <body>

        <h1>Lista de Compras</h1>
        <!-- Lista não ordenada do tipo "square", podendo ser "circle", "square" ou "disc" -->
        <ul type="square">
            <li>Frutas</li>
            <li>Verduras</li>
            <li>Legumes</li>
            <li>Carnes</li>
        </ul>

        <h1>Lista de Prioridades</h1>
        <!-- Lista ordenada do tipo "1", podendo ser "A", "a", "I" e "i" -->
        <ol type="1">
            <li>Fazer compras</li>
            <li>Pagar contas</li>
            <li>Fazer revisão diária</li>
        </ol>
    
    </body>

</html>
