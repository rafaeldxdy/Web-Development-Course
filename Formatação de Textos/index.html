<!-- Formatação de Textos -->

<!doctype html>

<html>

    <head>
        <title> Formatação de Textos </title>
        <meta charset="utf-8">
    </head>

    <body>

        <h1> Formatação de Textos </h1>
        Este é um texto em <strong> negrito </strong><br>
        Este é um texto em <em> itálico </em><br>
        Este é um texto <u> sublinhado </u><br>
        Este é um texto <strike> errado </strike>

    </body>

</html>
