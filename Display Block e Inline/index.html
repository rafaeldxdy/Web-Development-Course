<!-- updating inline, block and inline-block elements -->

<!doctype html>

<html>

    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title> Inline Block and Inline-Block Elements </title>

    </head>

    <body>

        <!-- Block Element -->
        <h2 class="border"> h2 é um elemento block </h2>
        <h2 class="inline"> h2 convertido em elemento inline </h2>
        <h2 class="inline"> h2 convertido em elemento inline </h2>

        <br><br>
        <span class="border"> Span é um elemento inline </span>
        <span class="block"> Este span foi convertido em block </span>
        <span class="block"> Este span foi convertido em block </span>

        <h2 class="border"> Este é um h2 </h2>
        <h2 class="inline-block"> Este h2 foi convertido em inline-block </h2>
        <h2 class="inline-block"> Este h2 foi convertido em inline-block </h2>

    </body>

</html>
