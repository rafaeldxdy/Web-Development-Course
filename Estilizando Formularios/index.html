<!doctype html>

<html>

    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title> Estilizando Formulários </title>

    </head>

    <body>

        <h2> Estilizando Formulários </h2>

        <forms>

            <fieldset>

                <legend> Detalhes de Contato </legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url">
                </div>

            </fieldset>

            <fieldset>
                <legend>Comentário</legend>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim</input>
                    </label>
                </div>

                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="nao">Não</input>
                    </label>

                </div>
                
            </fieldset>

        </forms>

    </body>

</html>
