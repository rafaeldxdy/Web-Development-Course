<!-- Formulários -->

<!doctype html>

<html>
  
  <head>
    <title> Cadastro </title>
    <meta charset="utf-8">
  </head>
  
  <body>
    
    <h2> Formulário de Cadastro </h2>
    <form>
      
      Nome: <br>
      <input type="text" name="nome"><br><br>
      
      Sobrenome: <br>
      <input type="text" name="sobrenome"><br><br>
      
      E-mail: <br>
      <input type="text" name="email"><br><br>
      
      Senha: <br>
      <input type="password" name="senha"><br><br>
      
      Sexo: <br>
      <input type="radio" name="sexo" value="Masculino">Masculino: <br>
      <input type="radio" name="sexo" value="Feminino">Feminino: <br><br>
      
      Estado: <br>
      <select name="Estado">
        <option value="MG">MG</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
      </select> <br><br>
      
      Interesses: <br>
      <input type="checkbox" name="Didáticos "> Didáticos <br>
      <input type="checkbox" name="Mistério e Suspense"> Mistério e Suspense <br>
      <input type="checkbox" name="Romance"> Romance <br><br>
      
      Observação:<br>
      <input type="textarea" name="observação"><br><br>
      
      <input type="submit" value="Enviar">
      
    </form>
    
  </body>
  
</html>
